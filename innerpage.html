<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="d-main-container">
        <div class="d-header">
            <img src="/images/menu-bar.svg" class="d-menu-bar "alt="menu-bar">
            <img src="/images/logo.svg" class="d-logo" alt="logo">
            <img src="/images/search-icon.svg" class="d-search-icon" alt="">
            <span class="d-searchtxt">search</span>
            <!-- <input type="text" class="search-bar" placeholder="search"> -->
            <img src="/images/notification-icon.svg" class="d-notifi-icon" alt="notification-icon">
            <img src="/images/profile.png" class="d-profile" alt="profile">
            <span class="profile-name">John Doe</span>
            <img src="/images/downward-arrow.svg" class="d-downward" alt="downward-arrow">
        </div>
        <div class="d-middle">
            <div class="d-sidebar">

                <img src="/images/dashboard-default.svg" class="d-dashboard-active" alt="">
                <span class=" d-text-default d-text1">Dashboard</span>

                <div class="d-selected-item d-graph-selected">
                    <img src="/images/graph-active.svg" class="d-graph-default" alt="">
                    <span class="d-text-selected d-text2">Analysis</span>            
                </div>

                <img src="/images/graph-active.svg" class="d-graph-default" alt="">
                <span class="d-text-selected d-text2">Analysis</span>

                <img src="/images/inbox-default.svg" class="d-inbox-default" alt="">
                <span class="d-text-default d-text3">Inbox</span>

                <img src="/images/clock-default.svg" class="d-clock-default" alt="">
                <span class="d-text-default d-text4">History</span>

                <img src="/images/user-default.svg" class="d-user-default" alt="">
                <span class="d-text-default d-text5">Users</span>

                <img src="/images/maintenance-default.svg" class="d-maintenance-default" alt="">
                <span class="d-text-default d-text6">Maintanance</span>

                <img src="/images/setting-default.svg" class="d-setting-default" alt="">
                <span class="d-text-default d-text7">Setting</span>

            </div>
            
        </div> 
    </div>
</body> 
</html>
